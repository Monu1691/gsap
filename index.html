<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CARGO GSAP</title>

	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="asset/css/main.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="site_wraper">
		<header class="site_header">
			<div class="container">
				<nav class="">
					<div class="header__logo">
						<img src="asset/img/Cargo-logo.svg" alt="Cargo" />
					</div>
				</nav>
			</div><!-- container -->
		</header>

		<section class="banner_sec">
			<div class="container">
				<div class="banner__caption">
					<h1 class="banner__title" id="banner__title">We inspire advocacy.</h1>
				</div>
			</div><!-- container -->
		</section><!-- banner_sec -->

		<section class="the_rules_sec">
			<span class="shape_bg_green"></span>
			<span class="shape_bg_white"></span>
			<span class="shape_circle_helf"></span>
			
			<div class="container position-relative">
				<div class="the_rules_row">

					<div class="the_rules_col rule_left_col">
						<span class="shape_circle_1"></span>
						
						<div class="rule_cap">
							<h2 class="block__title">The rules <br /> have changed.</h2>
							<p class="block__text">
								<span>What you say about and</span>
								<span>how you talk about your brand </span>
								<span>is important. But what your</span>
								<span>customers say about your brand </span>
								<span>is truly invaluable.</span>
							</p>
						</div>
					</div>

					<div class="rule_speaker">
						<img src="asset/img/rule-speaker.png" alt="Rules"/>
					</div>

					<div class="the_rules_col rule_right_col">
						<p class="block__text">
							<span>Brands no longer control the </span>
							<span>narrative. More marketing spend </span>
							<span>doesn't always translate to </span>
							<span>more success.</span>
						</p>
					</div>
				</div>
			</div><!-- container -->
		</section>

		<div class="container"></div><!-- container -->
	</div>


	<script src="asset/js/custom.js"></script>
</body>

</html>
